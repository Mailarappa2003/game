<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="rockpapaer.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="chioces">
        <div class="chioce" id="rock">
            <img src="https://www.clipartmax.com/png/middle/94-942216_rock-paper-scissors-for-imessage-fist-emoji-png.png"
                alt="">
        </div>
        <div class="chioce" id="paper">
            <img src="https://www.pngfind.com/pngs/m/627-6273504_rock-paper-scissors-paper-rock-scissors-png-transparent.png"
                alt="">
        </div>
        <div class="chioce" id="scissers">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPJt40RU4NdEHBc1_rmnFGt6bKDgMGReOGJA&s"
                alt="">
        </div>
    </div>
    <div class="scores-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="compter-score">0</p>
            <p>computer</p>
        </div>

    </div>
    <div class="msg-cantainer">
        <p id="msg">play your move</p>
    </div>
    <script src="rockpapaer.js "></script>

</body>

</html>
